
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Room Map - Final</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #room {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('floorplan.jpg') no-repeat center center;
      background-size: contain;
    }
    .label {
      position: absolute;
      background: rgba(255,255,255,0.9);
      border: 1px solid #888;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
      transition: max-width 0.3s ease;
      cursor: move;
    }
    .label:hover {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="room"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const room = document.getElementById("room");

      function createLabel(x, y, text = "Hover to expand") {
        const el = document.createElement("div");
        el.className = "label";
        el.textContent = text;
        el.style.left = x + "px";
        el.style.top = y + "px";
        room.appendChild(el);

        let dragging = false, offsetX = 0, offsetY = 0;

        el.addEventListener("mousedown", e => {
          dragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        document.addEventListener("mousemove", e => {
          if (!dragging) return;
          el.style.left = (e.pageX - offsetX) + "px";
          el.style.top = (e.pageY - offsetY) + "px";
        });

        document.addEventListener("mouseup", () => dragging = false);
      }

      room.addEventListener("click", e => {
        createLabel(e.offsetX, e.offsetY);
      });
    });
  </script>
</body>
</html>
